name: Seoul Permit Map Update

on:
  schedule:
    # 한국 시간(KST) 기준: 09:00, 12:00, 15:00, 18:00
    - cron: '7 11 * * *'
  workflow_dispatch: # 수동 실행 버튼

# 동일 작업이 겹칠 경우 이전 작업을 취소하여 파일 잠금/충돌 방지
concurrency:
  group: crawling-group
  cancel-in-progress: true
  
permissions:
  contents: write

jobs:
  update_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else 
            pip install aiohttp requests
          fi

      - name: Run Geocoding Script
        env:
          KAKAO_API_KEY: ${{ secrets.KAKAO_API_KEY }}
          SEOUL_CONTRACT_URL: ${{ secrets.SEOUL_CONTRACT_URL }}
        run: python main.py 

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # [핵심] 결과 데이터(data.json)와 캐시 파일(address_cache.json)을 모두 추가합니다.
          git add data/data.json data/address_cache.json

          # 변경사항이 있는지 확인 (변경사항 없으면 여기서 종료되어 에러 방지)
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
        
          git commit --amend -m "Auto Update: permit Data JSON [$(date)]" --author="github-actions[bot] <github-actions[bot]@users.noreply.github.com>" || git commit -m "Auto Update: permit Data JSON [$(date)]"
          git push -f origin HEAD:main
